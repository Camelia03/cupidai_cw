<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="static/css/idea.css" />
    <!-- BOOTSTRAP LINKS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/27545168c5.js"
      crossorigin="anonymous"
    ></script>
    <title>User Profile</title>
  </head>
  <body class="wrapper">
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark-gradient p-0 border-bottom"
      >
        <div class="container-fluid">
          <a class="brand-logo" href="#">Date Sparkle</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="h-100 text-center">
      <div
        class="d-flex my-4 gap-3 flex-column justify-content-center align-items-center"
      >
        <div class="icon-container glassmorphism text-center">
          <img src="static/images/drinks.png" alt="Drinks icon" />
        </div>
        <h1 id="headingText" class="text-light bg-dark-gradient p-2 rounded-3">
          What Drink You Feeling?
        </h1>
      </div>
      <div class="container px-lg-5 mt-5">
        <div id="choiceContainer" class="row row-cols-2 gy-4">
          <!-- <div class="col px-1 d-flex justify-content-center">
            <button class="choice-btn active">Test</button>
          </div> -->
        </div>
      </div>

      <div class="d-flex my-4 gap-3 justify-content-center align-items-center">
        <button id="refreshBtn" class="btn btn-light">
          <i class="fa-solid fa-arrows-rotate"></i> REFRESH
        </button>
        <button id="nextBtn" class="btn btn-light">
          NEXT <i class="fa-solid fa-forward"></i>
        </button>
      </div>
    </main>

    <!-- Main JS file -->
    <script type="module" src="static/js/idea.js"></script>
  </body>
</html>
