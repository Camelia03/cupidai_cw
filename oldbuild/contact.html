<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Romantic planning assistant for dates and Valentine's day ideas."
    />
    <meta name="keywords" content="date, Valentine's Day, ideas, plans" />
    <!-- CSS Stylesheet link-->
    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="stylesheet" href="static/css/testing.css" />
    <link rel="stylesheet" href="static/css/about.css" />
    <link rel="stylesheet" href="static/css/animations.css" />
    <link rel="stylesheet" href="static/css/contact.css" />

    <!-- BOOTSTRAP LINKS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Title -->
    <title>Date Sparkle</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
  </head>
  <body class="animation-wrapper">
    <!-- Header -->
    <header style="background: rgba(0, 0, 0, 0.6)">
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark-gradient p-0 border-bottom"
      >
        <div class="container-fluid">
          <a class="brand-logo" href="index.html">Date Sparkle</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main content -->
    <main class="h-100 bg-pink">
      <div class="heart x1"></div>
      <div class="heart x2"></div>
      <div class="heart x3"></div>
      <div class="heart x4"></div>
      <div class="heart x5"></div>
      <div class="altheart x6"></div>

      <section id="contact">
        <h1 class="my-5">Let the team know what we can do!</h1>
        <div class="d-flex justify-content-center align-items-center">
          <form action="thankyou.html" id="contact-form" method="get">
            <h4>Let's get in touch!</h4>
            <label for="flname">First & Last Name</label>
            <input
              type="text"
              name="firstandlastname"
              id="flname"
              class="text-input"
              placeholder="Your name & surname..."
              required
              pattern="\S(.*\S)?"
              title="This field is required"
            />
            <br />
            <label for="email_address">Email Address</label>
            <input
              type="email"
              name="email_address"
              id="email_address"
              class="text-input"
              placeholder="Your email adress..."
              required
              pattern="\S(.*\S)?"
              title="This field is required"
            />
            <br />
            <label for="subject">Subject</label>
            <textarea
              id="subject"
              name="subject"
              class="text-input"
              placeholder="Message"
              required
              style="height: 150px"
            ></textarea>
            <br />
            <button type="submit" class="join-button">
              <i class="fa-regular fa-envelope"></i><br />SEND MESSAGE
            </button>
          </form>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
      <div class="container text-center">
        <small>Copywrite &copy; SparkleAi</small>
      </div>
    </footer>

    <!-- Font awasome kit  -->
    <script
      src="https://kit.fontawesome.com/e87966439a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
