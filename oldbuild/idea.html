<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="static/css/idea.css" />
    <!-- BOOTSTRAP LINKS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Give me some ideas</title>
  </head>
  <body>
    <section class="container">
      <div class="row d-flex justify-content-center text-center">
        <div class="col-6 col-md-6">
          <div>
            <div id="choicesPanel1">
              <h4>Are you ready to discover new ideas for your date?</h4>
            </div>
            <div id="choicesPanel2">
              <h4>What is your best choice for an activity?</h4>
              <div class="choices card-text"></div>
            </div>
            <div id="choicesPanel3">
              <h4>What is your best choice for a food?</h4>
              <div class="choices card-text"></div>
            </div>
            <div id="choicesPanel4">
              <h4>What is your best choice for a drink?</h4>
              <div class="choices card-text"></div>
            </div>
          </div>
          <div>
            <button type="button" id="acceptModalButton" class="btn-accept">YES</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Main JS file -->
    <script type="module" src="static/js/idea.js"></script>
  </body>
</html>
